<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <section class="container">
      <div id="info">
        <h1>Tic-Tac-Toe</h1>
        <button id="startButton">Start Game</button>
        <button id="resetButton">Reset</button>
      </div>
      <div id="playerStatus">
        <h2>Current Player: <span id="player">PRESS START GAME BUTTON</span></h2>
      </div>
      <table id="gameBoard" cellspacing="0">
        <tr id="rowOne" class="row">
          <td data-coords="0,0"></td>
          <td data-coords="0,1"></td>
          <td data-coords="0,2"></td>
        </tr>
        <tr id="rowTow" class="row">
          <td data-coords="1,0"></td>
          <td data-coords="1,1"></td>
          <td data-coords="1,2"></td>
        </tr>
        <tr id="rowThree" class="row">
          <td data-coords="2,0"></td>
          <td data-coords="2,1"></td>
          <td data-coords="2,2"></td>
        </tr>
      </table>
    </section>
    <script src="app.js"></script>
  </body>

</html>

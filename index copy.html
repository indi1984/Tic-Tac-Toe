<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <section class="container">

      <div id="info">
        <h1>Tic-Tac-Toe</h1>

        <div id="namesForm">
          <form action="">
            <label for="playerXName">Player One:</label>
            <input type="text" id="playerXName" name="playerXName">
            <label for="playerOName">Player Two:</label>
            <input type="text" id="playerOName" name="playerOName">
            <input type="submit" id="submit-form" class="hidden">
          </form>
        </div>

        <br />
        <br />

        <div id="buttonDiv">
          <button for="submit-form" id="startButton" class="activeButton button">Start</button>
          <br />
          <button id="resetButton" class="resetButton button">Reset</button>
        </div>
        
      </div>

      <div id="playerStatus">
        <span class="hidden" id="playerSymbol">Current Player:  </span><span id="player">ENTER YOUR NAMES AND PRESS START</span>
      </div>

      <table class="disabled" id="gameBoard" cellspacing="0">
        <tr id="rowOne" class="row">
          <td data-coords=0 id='0'></td>
          <td data-coords=1 id='1'></td>
          <td data-coords=2 id='2'></td>
        </tr>
        <tr id="rowTow" class="row">
          <td data-coords=3 id='3'></td>
          <td data-coords=4 id='4'></td>
          <td data-coords=5 id='5'></td>
        </tr>
        <tr id="rowThree" class="row">
          <td data-coords=6 id='6'></td>
          <td data-coords=7 id='7'></td>
          <td data-coords=8 id='8'></td>
        </tr>
      </table>
    </section>
    <div class="whoWon">
      <p id="winTxt">WINNER IS: <span class="winID"></span></p>
    </div>
    <script src="app copy.js"></script>
  </body>

</html>
